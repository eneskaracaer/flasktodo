<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3 style="margin-top: 50px;">Todo List</h3>
    <hr>

    <form action="/add" method="post">

        <div class="form-group">
            <label for="exampleInputEmail1">Todo </label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo Giriniz">
            <br>
            <button type="submit" class="btn btn-danger">Ekle</button>
          </div>
        <hr>

    </form>

    {% if todos == [] %}
        <p class="text-center">Yapılacak Görev Bulunmamaktadır!</p>
    {% else %}
         <table class="table">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Başlık</th>
                  <th scope="col">Durum</th>
                  <th scope="col">Güncelle</th>
                  <th scope="col">Sil</th>
                </tr>
              </thead>
              <tbody>
              {% for todo in todos %}
                <tr>
                  <th scope="row">{{ todo.id}}</th>
                  <td>{{ todo.title}}</td>
                  <td>{{ todo.complete}}</td>
                  <td><a href="/complete/{{ todo.id}}" class="btn btn-success">Güncelle</a></td>
                  <td><a href="/delete/{{ todo.id}}" class="btn btn-danger">Sil</a></td>
                </tr>
              {% endfor %}

              </tbody>
        </table>
    {% endif %}



</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
